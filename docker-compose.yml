version: "3"

volumes:
  ruvix-postgres-data:
    driver: local

services:
  #
  # POSTGRES
  #
  ruvix-postgres:
    container_name: ruvix-postgres
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ruvix-postgres-data:/var/lib/postgresql/data

  #
  # REDIS
  #
  ruvix-redis:
    image: redis
    ports:
      - 6379:6379
